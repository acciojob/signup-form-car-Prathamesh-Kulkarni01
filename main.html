<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<label for="name" >Name</label>
		<input type="text" placeholder="Name" id="name" required/>
		<label for="mail">Email</label>
		<input type="mail" placeholder="Email" id="email" required/>
		<input required type="radio" required value="Male" id="gender_m" name="gender"/>
		<label for="gender_m">Male</label>
		
		<input  required type="radio" value="Female" id="gender_f" name="gender"></input>
		<label for="gender_f" >Female</label>
		<label for="cars">Cars</label>
		
		<select id="cars" aria-required>
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="age">Age</label>
		
		<input type="number" placeholder="Age" id="age" required/>
		<label for="dob">DOB</label>
		
		<input type="date" id="dob"/>
		<label for="tel">Phone Number</label>
		
		<input type="phone" placeholder="xxx-xxx-xxxx" id="tel"/>
		<label for="password">Password</label>
		
		<input type="password" id="password" placeholder="Password" required/>
		
		
		<input type="checkbox" id="tos">I agree to the TOS.</input>
		
	
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
